syntax = "proto3";
package grpc.dataaccess;

option csharp_namespace = "Microsoft.CGC.GRPC.DataAccess";

message Account
{
    string name = 1;
    string type = 2;
}

message User
{
    string name = 1;
    string email = 2;
}

message Group
{
    string name = 1;
    Account owner = 2;
}
